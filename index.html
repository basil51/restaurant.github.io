<!DOCTYPE html>
<html  lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="Description" content="Resturen Reviews at new york city">
  <link rel="stylesheet" src="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container" role="application" aria-labelledby="aria-map-description" aria-hidden="true">
      <div id="map" role="application" aria-labelledby="aria-map-description" aria-hidden="true"></div>
      <label id="aria-map-description" class="aria-label">interactive map user interface</label>
    </section>

    <section role="main">
      <div class="filter-options">
        <h2 tabindex="0" aria-labelledby="aria-filterresults-label">Filter Results</h2>
        <label id="aria-filterresults-label" class="aria-label">Section Filter Results</label>

		    <div class="filter-selects">
          <select tabindex="0" id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-labelledby="aria-neighborhoods-label">
            <option value="all">All Neighborhoods</option>
          </select>
          <label id="aria-neighborhoods-label" class="aria-label">filter results by neighborhood</label>

          <select tabindex="0" id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-labelledby="aria-cuisines-label">
            <option value="all">All Cuisines</option>
          </select>
          <label id="aria-cuisines-label" class="aria-label">filter results by cuisines</label>
		    </div>
      </div>

      <ul tabindex="0" id="restaurants-list" class="restaurant-results" aria-labelledby="filter-results-list"></ul>
      <label id="filter-results-list" class="aria-label">Filter Results</label>
    </section>

  </main>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <!-- Register Service Worker file -->
  <script type="text/javascript" src="js/register.js"></script>

  <footer id="footer" aria-labelledby="aria-footer">
    Copyright (c) 2019 Basil Jarjawi <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <label id="aria-footer" class="aria-label">Footer Copyright Statement</label>

</body>

</html>
